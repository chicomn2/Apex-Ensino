<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <script>
        var nota1 = window.prompt('Um número qualquer');
        var nota2 = window.prompt('Outro número qualquer');
        nota1 = parseFloat(nota1);
        nota2 = parseFloat(nota2);

        if(nota1==nota2){
            document.write('<h1>' + (nota1+nota2) + '</h1>');
        } else {
            document.write('<h1>'+nota1*nota2+'</h1>');
        }

    </script>
</body>
</html>
